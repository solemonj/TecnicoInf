<!--Coloque aqui o CÓDIGO de uma tabela HTML com 3 colunas e 7 linhas, seguindo as instruções abaixo:

O cabeçalho da tabela deve ter os seguintes dados: Disciplina; Nota; Status.
Cada linha da tabela está relacionada com uma disciplina cursada por você no Módulo I do nosso Curso Técnico em Informática EaD.
Cada linha da tabela deve possuir o nome da disciplina, a nota que você obteve e o Status (Aprovado ou Reprovado).-->

<html lang="pt-br">

        <title> Tabela em Disciplinas </title>
    </head>

    <body>

            </tr>
            <tr>

            </tr>
            <tr>

            </tr>
            <tr>
                <td> Programas Aplicativos </td>
                <td> 9.6 </td>
                <td> Aprovado </td>
            </tr>
            <tr>
