<!DOCTYPE html>
<html lang="pt-br">
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-		giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

		<title>Bootstrap - Parte II (Aprendendo sobre cores de texto)</title>
	</head>

  	<body>
		<div class="container">
			<h1 class="text-muted"> Este texto é neutro </h1>
			<h1 class="text-primary"> Este texto é importante </h1>
			<h1 class="text-success"> Este texto indica sucesso </h1>
			<h1 class="text-info"> Este texto representa alguma informação </h1>
			<h1 class="text-warning"> Este texto representa um aviso </h1>
			<h1 class="text-danger"> Este texto representa perigo </h1>
			<h1 class="text-body"> Cor do corpo padrão (geralmente preto) </h1>
			<h1> Este texto não usa classe(s) </h1>
		</div>
 
  	</body>
</html>
