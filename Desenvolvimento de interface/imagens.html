<!DOCTYPE html>
<html lang="pt-br">
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-		giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

		<title>Bootstrap - Parte II (Aprendendo sobre imagens)</title>
	</head>

  	<body>
		<div class="container">
			<h1> Sem o uso de bootstrap para imagem: </h1>
			<img src="paisagem.jpg" alt="Paisagem">

			<h1> Com o uso de bootstrap para imagem: </h1>
			<img src="paisagem.jpg" alt="Paisagem" class="img-fluid">
		</div>
  	</body>
</html>
